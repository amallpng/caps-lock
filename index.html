    <style>
      :root {
        --color-bg: #F1EFE9;
        --color-text: #282828;
        --color-primary: #4A6B69;
        --color-secondary: #D3CFC2;
        --color-border: #A9A391;
        --color-error: #9A3B3B;
        --color-text-muted: #6B7280;
      }
      body {
        font-family: 'Special Elite', monospace;
        background-color: var(--color-bg);
        color: var(--color-text);
        transition: background-color 0.3s, color 0.3s;
      }
      .caret-char {
        background-color: var(--color-text);
        color: var(--color-bg);
        border-radius: 1px;
        animation: blink-caret-bg 1s infinite;
      }
      @keyframes blink-caret-bg {
        0%, 100% {
          background-color: var(--color-text);
          color: var(--color-bg);
        }
        50% {
          background-color: transparent;
          color: var(--color-text);
        }
      }
      .badge-animation {
        animation: badge-intro 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      @keyframes badge-intro {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      .badge-pulse {
        animation: badge-pulse-effect 3s ease-in-out infinite;
      }
      @keyframes badge-pulse-effect {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.04);
        }
      }
      .btn-vintage {
        background-color: var(--color-primary);
        color: var(--color-bg);
        border: 2px solid var(--color-text);
        box-shadow: 2px 2px 0px var(--color-text);
        transition: all 0.1s ease-in-out;
      }
      .btn-vintage:hover {
        transform: translate(1px, 1px);
        box-shadow: 1px 1px 0px var(--color-text);
      }
      .btn-vintage:active {
        transform: translate(2px, 2px);
        box-shadow: none;
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-in-out;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes highlight-border {
        0%, 100% { border-color: transparent; }
        50% { border-color: var(--color-primary); }
      }
      .animate-highlight {
        animation: highlight-border 2s ease-in-out 1;
      }
      @keyframes avatar-bob {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-1.5px);
        }
      }
      .avatar-animate {
        animation: avatar-bob 3s ease-in-out infinite;
      }
    </style>
